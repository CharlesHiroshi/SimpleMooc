<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple MOOC - Uma simples plataforma de ensino a distância" />
    <title>Simple MOOC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/pure/0.3.0/pure-min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <style>
        .alert {
            padding: 0 15px;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: .25rem;
        }
        .alert p {
            padding: 7px 0 7px;
        }
        .alert.success {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d0e9c6;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="pure-menu pure-menu-open pure-menu-fixed pure-menu-horizontal">
        <a class="pure-menu-heading" href="{% url 'home' %}">SIMPLE MOOC</a>
        <ul>
            <li class="pure-menu-selected"><a href="{% url 'home' %}">Início</a></li>
            <li><a href="#">Cursos</a></li>
            <li><a href="{% url 'contact' %}">Contato</a></li>
        </ul>
    </div>
</div>
<div class="content">
    {% block content %}{% endblock content %}
    <div class="footer">
        Simple MOOC - Uma simples plataforma de ensino a distância
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/yui/3.12.0/yui/yui-min.js"></script>
</body>
</html>
